<!DOCTYPE html><html lang="en-US"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Gender Gap Clock</title><link rel="stylesheet" href="styles.min.css"><script defer="defer" src="scripts.min.js"></script><script src="https://use.typekit.net/jlc4hvm.js"></script><script>try{Typekit.load({ async: true });}catch(e){}</script><script src="https://d3js.org/d3-dsv.v1.min.js"></script></head><body><main><section class="section section--homepage section--active"><div class="section__header u-vertical-and-horizontal-centering u-background-dark u-text-center"><div class="hero"><a class="hero__logo logo" href="/"><img alt="Gender Gap Clock" src="images/logo-white.svg"></a><h1 class="hero__title">Explore inequality of income in African countries</h1></div></div><div class="section__body u-vertical-and-horizontal-centering"><button id="homepage-button" class="button button--red"><span class="button__text">USE IT</span><!--
          --><img class="button__icon" alt="" src="images/icons/arrow-thin.svg"></button></div></section><section class="section section--form"><header class="section__header section--form__wrapper section--form__wrapper--small-viewport"><a href="/" class="logo"><img alt="Gender Gap Clock" src="images/logo.svg" width="220"></a></header><div class="section__body form"><div class="section--form__wrapper section--form__wrapper--small-viewport"><p class="form__paragraph"><span class="form__line">I am a <span class="u-suffix-space"><select id="user-gender"><option selected="selected">my gender</option><option value="female">female</option><option value="male">male</option></select></span></span><span class="form__line">working as <input id="user-profession" type="text" value="" placeholder="my occupation" data-subline="For example: <em>engineer</em> or <em>nurse</em>"> </span><span class="form__line">in <span class="u-suffix-space"><select id="user-country"><option selected="selected">my country</option></select></span>and I </span><span class="form__line">make <input id="user-salary" type="text" value="" placeholder="my salary" data-subline="Enter your hourly rate, for example: <em>$10</em>"> an hour</span></p></div><div class="section--form__wrapper form__button"><button id="form-button" class="button button--red"><span class="button__text">GET RESULT</span><!--
            --><img class="button__icon" alt="" src="images/icons/arrow.svg"></button></div></div><div class="overlay"></div></section><section class="section section--visualizations"><h1>Visualizations</h1></section></main></body></html>
